<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하이</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header class="first-img back-img" id="top">
        <a href='javascript:window.scroll(0, getOffsetTop(document.getElementById("umaru")));' class="start-btn">START</a>
    </header>

    <nav id="nav">
        <ul>
                <a href='javascript:window.scroll(0, getOffsetTop(document.getElementById("top")));' class="top-page">건어물 여동생! 우마루짱</a>
                <div class="button-div" onclick="menu_button()">
                    <input type="checkbox" id="menu-button">
                    <label for="menu-button">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>    
            
            
            <div class="menu">
                <li><a href='javascript:window.scroll(0, getOffsetTop(document.getElementById("umaru")));' >우마루</a></li>
                <li><a href='javascript:window.scroll(0, getOffsetTop(document.getElementById("character")));'>캐릭터 소개</a></li>
                <li><a href="">menu3</a></li>
                <li><a href="">menu4</a></li>
            </div>

        </ul>
    </nav>

    <div id="umaru" class="second-img back-img">
        <h1>건어물 여동생! 우마루짱</h1>
        <hr class="under-hr">
    </div>
    <div id="character" class="character-div">
        <h1>건어물 여동생! 우마루짱</h1>
        <hr class="under-hr">
        <div class="character">
            <img src="img/first-icon.png" alt="">
            <h2>도마 우마루</h2>
            <p>성우: 타나카 아이미</p>
        </div>
        <div class="character none-float">
            <img src="img/second-icon.png" alt="">
            <h2>에비나 나나</h2>
            <p>성우: 카게야마 아카리</p>
        </div>
        <div class="character">
            <img src="img/third-icon.png" alt="">
            <h2>모토바 키리에</h2>
            <p>성우: 시라이시 하루카</p>
        </div>
        <div class="character">
            <img src="img/fourth-icon.png" alt="">
            <h2>타치바나 실핀포드</h2>
            <p>성우: 후루카와 유리나</p>
        </div>
    </div>
    <div class=""></div>
    <div class=""></div>

    <script>

        window.onscroll = function () {
            var navScroll = window.scrollY;
            var nav = document.getElementById("nav");
            if(window.outerWidth > 1024){
                if (navScroll > 100) {
                    nav.style.backgroundColor = '#ffffff';
                }
                else {
                    nav.style.backgroundColor = 'rgba(0, 0, 0, 0)';
                }
            }

            if (navScroll > 100) {
                nav.style.boxShadow = "0 5px 15px rgba(0,0,0, .15)"
            }

            else {
                nav.style.boxShadow = "0 0"
            }

        };

        function menu_button() {
            var btn = document.getElementById("menu-button");

            
            if (btn.checked) {
                document.getElementsByClassName("menu")[0].style.maxHeight = "300px";
            } 
            else if(!btn.checked) {
                document.getElementsByClassName("menu")[0].style.maxHeight = "0";
            }
        };

        window.menu_button();

        function getOffsetTop(el) {
            var top = -50;
            if (el.offsetParent) {
                do {
                    top += el.offsetTop;
                } while (el = el.offsetParent);
                return [top];
            }
        }

       

    </script>
</body>

</html>
